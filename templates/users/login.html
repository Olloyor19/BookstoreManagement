{% extends 'base.html' %}

{% block content %}
<h2 class="title is-4">Login</h2>

<form method="POST">
    {% csrf_token %}
    <div class="field">
        {{ form.username.label_tag }}
        <div class="control">
            {{ form.username }}
        </div>
    </div>
    <div class="field">
        {{ form.password.label_tag }}
        <div class="control">
            {{ form.password }}
        </div>
    </div>
    <div class="field">
        <div class="control">
            <button class="button is-primary" type="submit">Login</button>
        </div>
    </div>
</form>
{% endblock %}
